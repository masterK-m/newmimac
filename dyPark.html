<!DOCTYPE html>
<html lang= "ko">
	<head>
		<meta charset="utf-8">
		<title>동연테스트페이지</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#jquery_btn").bind("click",function(){
				alert("jquery");
			});
			document.getElementById("javascript_btn").addEventListener("click",function(){
				alert("javascript");
			});
		});
	</script>
	<body>
		<div>
			<button id="jquery_btn">JQUERY 버튼테스트</button>
		</div>
		<div>
			<button id="javascript_btn">JAVASCRIPT 버튼테스트</button><
		/div>
	</body>
</html>
